{% extends "users/base.html" %}

{% block head_content %}
<title>KPI Log In</title>
{% endblock %}

{% block container %}

    {% if form.errors %}
        <p class="alert alert-danger"> 
            Yout username and password did not match please try again
        </p> <!-- clase de bootstrap -->
    {% endif %}
    
    <form method="POST" action="{% url "users:login" %}">
        {% csrf_token %} <!-- Token especial de protección contra ataques que trae django -->

        <div class="form-group"> 
            <input type="text" class=form-control placeholder="Username" name="username"> 
        </div>
        
        <div class="form-group"> 
            <input type="password" class=form-control placeholder="Password" name="password"> 
        </div>

        <button class="btn btn-primary btn-block mt-5" type="submit">Sign in!</button>
        
    </form>  <!-- el action conecta con la url que llamos login en el archivo de urls, apuntando a la ruta que allá pusimos sin importar la ruta solo guiandose por el name -->

    <p class="mt-4">Don't have an account yet? <a href="{% url "users:signup" %}">Sign up here.</a></p>
{% endblock %}
