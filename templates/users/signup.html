{% extends "users/base.html" %}

{% block head_content %}
    <title>CQQ BLog</title>
{% endblock %}

{% block container %}

    {% if form.errors %}
        <p class="alert alert-danger"> 
            Yout username and password did not match please try again
        </p> <!-- clase de bootstrap -->
    {% endif %}

    <form method="POST" action = "{% url "users:signup" %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-primary btn-block mt-5" type="submit">Sign in!</button>
    </form>

{% endblock %}
